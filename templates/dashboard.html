{% extends "index.html" %}
{% block dynamic %}

    <h3>{{username}}</h3>
    <form id = 'tweet' action="/tweet" method="post">
        <textarea rows="6" cols="64" id="tweeter" name="twttr" type="text" placeholder="What up?" required autofocus></textarea>
        <button class="button-medium" type="submit">Tweet</button>
    </form>


<h4>Your Tweets</h4>
<ul>
{% for i in user_tweets[::-1] %}
    <li>{{ i[0] }}</li>
{% endfor %}
</ul>
{% endblock %}
