<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a></li>
                    <li role="presentation"><a href="serve-login">Sign In</a></li>
                    <li role="presentation"><a href="serve-register">Sign Up</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
        <div class="jumbotron">
            <h1>Dashboard</h1>
            <p class="lead"></p>
        </div>
        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Returning User.</h4>
            </div>
            <div class="col-lg-6">
                <h3>Dashboard</h3>
                <form action="/tweet" method="post">
                    <textarea rows="6" cols="64" id="tweeter" name="twttr" type="text" placeholder="What up?" required autofocus></textarea>
                    <button class="button-medium" type="submit">Tweet</button>
                </form>
            </div>
            {% block dynamic %}
                <h4>Your Tweets</h4>
                <p>{{ tweet }}</p>
            {% endblock %}
        </div>
        <footer class="footer">
            <p></p>
        </footer>
    </div>
</body>
</html>
